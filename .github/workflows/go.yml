name: Go

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  repository_dispatch:

# Restrict permissions for all jobs by default
permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
      id-token: write  # Required for keyless signing
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Install tfproviderlint
        run: |
          go install github.com/bflad/tfproviderlint/cmd/tfproviderlint@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'

      - name: Build
        run: go build -v ./...

      - name: Unit Tests
        run: make unittest
        env:
          CHECKPOINT_DISABLE: 1
          TF_IN_AUTOMATION: 1
          TF_CLI_ARGS_init: "-upgrade=false"

      - name: Test Coverage
        run: make test_coverage
        env:
          CHECKPOINT_DISABLE: 1
          TF_IN_AUTOMATION: 1
          TF_CLI_ARGS_init: "-upgrade=false"

      - name: Test Coverage HTML
        run: make test_coverage_html
        env:
          CHECKPOINT_DISABLE: 1
          TF_IN_AUTOMATION: 1
          TF_CLI_ARGS_init: "-upgrade=false"

      - name: Test Integration
        run: make test_integration
        env:
          CHECKPOINT_DISABLE: 1
          TF_IN_AUTOMATION: 1
          TF_CLI_ARGS_init: "-upgrade=false"

      - name: Test Data Sources
        run: make test_data_sources
        env:
          CHECKPOINT_DISABLE: 1
          TF_IN_AUTOMATION: 1
          TF_CLI_ARGS_init: "-upgrade=false"

      - name: Test Error Handling
        run: make test_error_handling
        env:
          CHECKPOINT_DISABLE: 1
          TF_IN_AUTOMATION: 1
          TF_CLI_ARGS_init: "-upgrade=false"

      - name: Test Resource Naming
        run: make test_resource_naming
        env:
          CHECKPOINT_DISABLE: 1
          TF_IN_AUTOMATION: 1
          TF_CLI_ARGS_init: "-upgrade=false"

      - name: Test All
        run: make test_all
        env:
          CHECKPOINT_DISABLE: 1
          TF_IN_AUTOMATION: 1
          TF_CLI_ARGS_init: "-upgrade=false"

      - name: Test CI
        run: make test_ci
        env:
          CHECKPOINT_DISABLE: 1
          TF_IN_AUTOMATION: 1
          TF_CLI_ARGS_init: "-upgrade=false"


      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        if: startsWith(github.ref, 'refs/tags/')
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        if: startsWith(github.ref, 'refs/tags/')
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
