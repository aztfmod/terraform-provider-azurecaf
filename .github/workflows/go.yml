name: Go

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  repository_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Install tfproviderlint
        run: |
          go install github.com/bflad/tfproviderlint/cmd/tfproviderlint@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
        id: go

      - name: Build
        run: go build -v ./...

      - name: Unit Tests
        run: make unittest

      - name: Test Coverage
        run: make test_coverage

      - name: Test Coverage HTML
        run: make test_coverage_html

      - name: Test Integration
        run: make test_integration

      - name: Test Data Sources
        run: make test_data_sources

      - name: Test Error Handling
        run: make test_error_handling

      - name: Test Resource Naming
        run: make test_resource_naming

      - name: Test All
        run: make test_all

      - name: Test CI
        run: make test_ci

      - name: Generate Go Coverage Badge
        uses: tj-actions/coverage-badge-go@v2
        with:
          filename: coverage.out

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v16
        id: verify-changed-files
        with:
          files: README.md

      - name: Commit coverage badge
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: Updated coverage badge."

      - name: Push coverage badge
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5.1.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          version: v1.10.3
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
