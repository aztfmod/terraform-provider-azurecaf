project_name: terraform-provider-azurecaf
release:
  github:
    owner: aztfmod
    name: terraform-provider-azurecaf
  draft: true
  name_template: '{{.Tag}}'
scoop:
  name: terraform-provider-azurecaf
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: terraform-provider-azurecaf
  goos:
  - freebsd
  - openbsd
  - solaris
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  - arm
  - arm64
  goarm:
  - "6"
  targets:
  - freebsd_amd64
  - freebsd_386
  - freebsd_arm_6
  - freebsd_arm64
  - openbsd_amd64
  - openbsd_386
  - solaris_amd64
  - windows_amd64
  - windows_386
  - linux_amd64
  - linux_386
  - linux_arm_6
  - linux_arm64
  - darwin_amd64
  ignore:
  - goos: darwin
    goarch: "386"
    goarm: ""
    gomips: ""
  - goos: openbsd
    goarch: arm
    goarm: ""
    gomips: ""
  - goos: openbsd
    goarch: arm64
    goarm: ""
    gomips: ""
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
  binary: '{{ .ProjectName }}_v{{ .Version }}'
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - terraform-provider-azurecaf
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  format: zip
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
changelog:
  skip: true
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
